<header class="header">
  <div class="header__logo" routerLinkActive="active">
    <a [routerLink]="['/home']" (click)="fecharMenuHamburger()">Contabills</a>
  </div>

  <button class="header__hamburger" *ngIf="usuarioLogado" (click)="alternarMenuHamburger()">&#9776;</button>

  <nav class="header__nav" *ngIf="usuarioLogado" [class.active]="menuAberto">
    <ul class="header__nav-lista">
      <li class="header__nav-usuario-info header__nav-item" routerLinkActive="active">
        <a [routerLink]="['/profile']" (click)="fecharMenuHamburger()">
          <ng-container *ngIf="usuarioFotoUrl; else defaultProfile">
            <img class="header__nav-perfil-img" [src]="usuarioFotoUrl" alt="Foto do usuÃ¡rio">
          </ng-container>
          <ng-template #defaultProfile>
            Perfil
          </ng-template>
        </a>
      </li>
      <li class="header__nav-item" routerLinkActive="active">
        <a [routerLink]="['/socios']" (click)="fecharMenuHamburger()">Clientes</a>
      </li>
      <li class="header__nav-item" routerLinkActive="active">
        <a [routerLink]="['/empresas']" (click)="fecharMenuHamburger()">Empresas</a>
      </li>
      <li class="header__nav-item" routerLinkActive="active">
        <a [routerLink]="['/parcelamentos']" (click)="fecharMenuHamburger()">Parcelamentos</a>
      </li>
      <li class="header__nav-item" routerLinkActive="active">
        <a (click)="logout(); fecharMenuHamburger()" class="botao">Sair</a>
      </li>
    </ul>
  </nav>
</header>
